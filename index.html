<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Process Payment</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" type="application/javascript"></script>
  </head>
  <body>
    <h2 class="form-header">Enter Payment Information</h2>
    <form onsubmit="return validateForm();">
      <div class="form">
        <!-- Control Section -->
        <section class="radio">
          <input
            type="radio"
            name="payment"
            value="credit"
            checked
            onclick="updateForm(this)"
          />
          <span class="checkmark"></span>
        </section>
        <img src="./images/Visa.png" alt="visa" width="100px" />
        <img src="./images/AmEx.png" alt="american express" width="100px" />
        <img src="./images/MasterCard.png" alt="mastercard" width="100px" />
        <img src="./images/Discover.png" alt="discover" width="100px" />

        <section class="radio">
          <input
            type="radio"
            name="payment"
            value="paypal"
            onclick="updateForm(this)"
          />
          <span class="checkmark"></span>
        </section>
        <img src="./images/PayPal.png" alt="paypal" width="100px" />
        <br />

        <section class="form-fields">
          <section class="form-fields-inner">
            <!-- Field Section -->

            <label for="firstname">
              First Name
              <input type="text" name="firstname" required />
            </label>
            <label for="lastname">
              Last Name
              <input type="text" name="lastname" required />
            </label>
            <label for="address">
              Address
              <input type="text" name="address" required />
            </label>
            <label for="city">
              City
              <input type="text" name="city" required />
            </label>
            <label for="zip">
              Zip
              <input type="text" name="zip" required />
            </label>
            <label for="email">
              Email
              <input type="email" name="email" required />
            </label>
          </section>
          <section class="form-fields-inner">
            <label for="creditcardname">
              Name on Credit Card
              <input type="text" name="creditcardname" required />
            </label>
            <label for="cardnumber">
              Card Number
              <input type="text" name="cardnumber" required />
            </label>
            <label for="cvv2cvc">
              <a
                href="https://en.wikipedia.org/wiki/Card_security_code"
                target="_blank"
                >CVV2/CVC</a
              >
              <input type="text" name="cvv2cvc" required />
            </label>
            <label for="state">State</label>
            <select name="state" required>
              <option value="none" selected>Select State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
            <label for="date">
              Expiration Date
              <input
                type="month"
                required
                name="expiration"
                min="2017-01"
                max="2020-12"
                value="2019-04"
              />
            </label>
          </section>
        </section>
        <!-- Submit -->
        <input type="image" src="./images/PayNow.png" width="100" height="50"/>
      </div>
      <a href="">ePortfolio</a>
    </form>
  </body>
</html>
